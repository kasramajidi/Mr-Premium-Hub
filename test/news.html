<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اخبار و مقالات | ريتكس</title>
  <link rel="icon" href="Images/Logo/Raitx%20international%20payments%20logo%20design%20(1).png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="site-header"></div>
  <main class="site-main page-news">
    <div class="container news-page-inner">
      <header class="news-page-header">
        <h1>اخبار و مقالات</h1>

      </div>
      <div id="news-layout" class="news-layout" style="display: none;">
        <aside id="news-sidebar" class="news-sidebar"></aside>
        <div class="news-main">
          <div id="news-featured" class="news-featured"></div>
          <div id="news-latest" class="news-latest-wrap"></div>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="js/layout.js"></script>
  <script>layout.init();</script>

</html>
